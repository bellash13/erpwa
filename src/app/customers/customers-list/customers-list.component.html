<div class="customer-list-container">
    <h2>Your Customers</h2>
    <ul class="list-group">
        <li *ngFor="let customer of customers"
            class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                {{ customer.name }} - {{ customer.email }}
                <span *ngIf="customer.syncStatus" class="badge bg-warning ms-2">
                    {{ customer.syncStatus | titlecase }}
                </span>
            </span>
            <div>
                <button class="btn btn-primary btn-sm me-2" (click)="openEditDialog(customer)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.id)">Delete</button>
            </div>
        </li>
    </ul>
    <button class="btn btn-success mt-3" (click)="openEditDialog()">Add New Customer</button>
    <button class="btn btn-warning mt-3 ms-3" (click)="clearLocalData()">Clear My Local Data</button>
</div>
